    <body>
        <div id="fondo">
            <form id="formulario" name="formulario" method="post" onsubmit="return validarCamposObli(this); "action="resultados.php" >

                <h1>Fomulario | Validacion</h1>
                <label>Cedula:</label>
                <input type="text" id="cedula" value=""  onblur="validarCedula();" >*&nbsp; &nbsp;
                <label id="salida"></label>
                <br>
                <label>Nombres:</label>
                <input type="text" id="nombre" value= ""  onblur="validarSoloLetras();" > *&nbsp; &nbsp;
                <label id="salida1"></label>
                <br>
                <label>Apellidos:</label>
                <input type="text" id="apellido" value="" onblur="validarSoloLetras1();" >*&nbsp; &nbsp;
                <label id="salida2"></label>
                <br>
                <label>Direccion:</label>
                <input type="text" id="direccion" value="" onblur="validarSoloLetras1();" name="cedula_id">*&nbsp; &nbsp;
                <label id="salida2"></label>
                <br>
                <label>Telefono</label>
                <input type="tel" id="telefono" value="" onblur="validarSoloNumero();">*&nbsp; &nbsp;
                <label id="salida3"></label>
                <br>
                
                <label>Fecha de nacimiento:</label>
                <input type="text" id="born" name="born" value= ""  onblur="isDate(this);" > *&nbsp; &nbsp;
                <label id="mensajeFecha"></label>
                <br>
                <label>Correo:</label>
                <input type="text" id="correo" value="" onblur="validarCorreo();" >*&nbsp; &nbsp;<label id="salida4"></label>
                <br>
                

                <input type="submit" id="enviar" value="Eviar" />
                <input type="button" id="cancelar" value="Cancelar" />

                       <div id="mensaje"></div>

            </form>
        </div>
